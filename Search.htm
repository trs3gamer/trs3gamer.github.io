<!DOCTYPE html>
<html>
<head>
  <title>Search Engine | Hax</title>
  <style>
    /* CSS styles */
    body {
      background-color: #f2f2f2;
      color: #333333;
      font-family: Arial, sans-serif;
    }

    .search-container {
      text-align: center;
      margin-top: 100px;
    }

    .search-input {
      padding: 10px;
      width: 500px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .search-input:focus {
      outline: none;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .search-results {
      margin-top: 50px;
      text-align: left;
    }

    .search-result-item {
      margin-bottom: 10px;
    }
  </style>
  <script>
    // JavaScript code
    function performSearch() {
      var query = document.getElementById("searchInput").value;
      var resultsContainer = document.getElementById("searchResults");

      // Simulating search results
      var results = [
        {
          title: "Minecraft Cheats",
          description: "Here: https://mimhax-beta.netlify.app/"
        },
        {
          title: "Roblox",
          description: "https://ryos.lol/download.php."
        },
        {
          title: "Hax YT Channel",
          description: "This is the description of Result 3."
        },
        {
          title: "Result 4",
          description: "This is the description of Result 4."
        },
        {
          title: "Result 5",
          description: "This is the description of Result 5."
        }
      ];

      // Clear previous results
      resultsContainer.innerHTML = "";

      // Display results
      for (var i = 0; i < results.length; i++) {
        var resultItem = document.createElement("div");
        resultItem.className = "search-result-item";
        
        var titleElement = document.createElement("h3");
        titleElement.textContent = results[i].title;
        resultItem.appendChild(titleElement);
        
        var descriptionElement = document.createElement("p");
        descriptionElement.textContent = results[i].description;
        resultItem.appendChild(descriptionElement);
        
        resultsContainer.appendChild(resultItem);
      }
    }
  </script>
</head>
<body>
  <div class="search-container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <br>
    <input type="text" id="searchInput" class="search-input">
    <br><br>
    <button onclick="performSearch()" class="search-button">Search</button>
  </div>

  <div id="searchResults" class="search-results"></div>
</body>
</html>
